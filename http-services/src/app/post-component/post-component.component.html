<h1>Posts</h1>
<input
  (keyup.enter)="createPost(title)"
  #title
  class="form-control">
  <hr>
<ul class="list-group">
  <li
    *ngFor="let post of posts"
    class="list-group-item">
    <button
      (click)="updatePost(post)"
      class="btn btn-success btn-sm">
      Update
    </button> <br> <br>
    {{ post.title }} <br>
    <small>{{ post.body }}</small>
    <button
      (click)="deletePost(post)"
      class="btn btn-danger btn-sm">
      Delete
    </button>
  </li>
</ul>
