<form [formGroup]="form">
  <div class="form-group">
      <label for="username">Username</label>
      <input
          formControlName="username"
          id="username" 
          type="text" 
          class="form-control">
      <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf="username.errors.required">Username is required.</div>
        <div *ngIf="username.errors.minLength">Minimum {{username.errors.minLength.requiredLength}} characters</div>
        <div *ngIf="username.errors.cannotContainSpace">Usernamen can not contain space</div>
        <div *ngIf="username.errors.shouldBeUnique">Username is already taken.</div>

      </div>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input
          formControlName="password"
          id="password"  
          type="text" 
          class="form-control">
          <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <div *ngIf="password.errors.required">Password is required.</div>
            <div *ngIf="password.errors.minLength">Minimum {{password.errors.minLength.requiredLength}} characters</div>
            <div *ngIf="password.errors.maxLength">Maximum {{password.errors.maxLength.requiredLength}} characters</div>
          </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
