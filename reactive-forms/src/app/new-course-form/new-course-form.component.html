<h1>Form Array</h1>
<form>
  <input
    type="text"
    class="form-control"
    (keyup.enter)="addTopic(topic)" #topic>
    <ul class="list-group">
      <li
        *ngFor="let topic of topics.controls"
        (click)="removeTopic()"
        class="list-group-item">
        {{ topic.value }}
      </li>
    </ul>
</form>
<hr>
<h1>Form Array - formName</h1>
<form [formGroup]="formName">
  <input
    class="form-control"
    formControlName="name">
  <div formGroupName="contact">
    <input
      class="form-control"
      formControlName="email">
    <input
      class="form-control"
      formControlName="phone">
  </div>
  <ul class="list-group">
      <li
      *ngFor="let topic of topics.controls"
      class="list-group-item">
      {{ topic.value }}
    </li>
  </ul>
</form>
