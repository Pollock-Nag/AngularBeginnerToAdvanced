<h1>*ngIf</h1>
<div *ngIf="courses.length > 0; then coursesList else noCourses">
</div>
<ng-template #coursesList>
  List of Courses
</ng-template>

<ng-template #noCourses>
  No courses yet
</ng-template>

<h1>Hidden</h1>

<div [hidden]="courses.length == 0">
  List of courses
</div>
<div [hidden]="courses.length > 0">
  No courses yet
</div>

<hr>

<h1>*ngSwitchCase</h1>
<ul class="nav nav-pills">
  <li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map View</a></li>
  <li [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase=" 'map' ">Map View Content</div>
  <div *ngSwitchCase=" 'list' ">List View Content</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>

<hr>
<h1>*ngFor</h1>
<button class="btn btn-success" (click)="onAdd()">add element</button>


<ul>
  <li *ngFor="let course of coursesFor; index as i ">
   {{i}} - {{course.name}}
   <button class="btn btn-danger btn-xs" (click)="onRemove(course)">Remove element</button>
   <button class="btn btn-success btn-xs" (click)="onChange(course)">Change element</button>
  </li> <br>
 
  <li *ngFor="let course of coursesFor; even as isEven ">
    {{course.name}} <span *ngIf="isEven">(EVEN)</span>
   </li>
</ul>
<hr>
<button class="btn btn-primary" (click)="loadCoursesMethod()">load Courses</button>

<ul>
  <li *ngFor="let course of coursesLoad; trackBy: trackCourse">
    {{course.name}}
  </li>
</ul>

<hr>
<h1>OngStyle</h1>

<button
  [ngStyle]="{
    'backgroundColor': canSave ? 'blue' : 'gray',
    'color': canSave ? 'white' : 'black',
    'fontWeight': canSave ? 'bold' : 'normal'
  }">
  Save
</button>
